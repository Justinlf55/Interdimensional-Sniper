<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../assets/stylesheets/game.css" />
    <script type="text/javascript" src="./main.js" charset="utf-8" defer></script>
    <title>JS Project</title>

<body>
    <div id="game-div">
        <h1>Interdimensional Sniper</h1>
        <div id='menu'>
            <h1>A portal to our dimension was opened.  Your task is to snipe malicious interdimenional creatures before they cross over to our dimension.</h1>

            </button>
        </div>
        <canvas id="game-canvas"></canvas>
    </div>
